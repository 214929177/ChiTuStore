<div data-bind="with:userInfo" class="list-group">
    <a class="list-group-item">
        <div style="padding-top:20px;" class="pull-left"><strong>头像</strong></div>
        <!--<img class="img-circle pull-right" style="width:70px;height:70px;" src="http://wx.qlogo.cn/mmopen/Xewa2JUmZ1rhIvib4SMBezTck1eaecmnXOkPWuQ0m7aviclZEDkmbef367RUrk2FDYA94b56sD3BIDbNY3zEBNzg/0">-->
        <img data-bind="attr:{src:HeadImageUrl}" class="img-circle pull-right" style="width:70px;height:70px;">
        <input type="file" style="position:absolute;top:0px;left:0px;opacity:0;width:100%;height:90px;">
        <div class="clearfix"></div>
    </a>
    <div class="list-group-item">
        <div class="row">
            <label class="col-xs-3">
                昵称
            </label>
            <div class="col-xs-9" style="padding-left:0px;">
                <input data-bind="value:NickName" type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="list-group-item">
        <div class="row">
            <label class="col-xs-3">
                性别
            </label>
            <div class="col-xs-9" style="padding-left:0px;">
                <label class="radio-inline">
                    <input data-bind="checked:Gender" type="radio" name="sex" value="Male">男
                </label>
                <label class="radio-inline">
                    <input data-bind="checked:Gender" type="radio" name="sex" value="Female">女
                </label>
            </div>
        </div>
    </div>
    <div class="list-group-item">
        <div class="row">
            <label class="col-xs-3">
                地区
            </label>

            <div class="col-xs-4" style="padding:0px;">
                <select data-bind="options:$parent.provinces,optionsName:'Name', optionsText:'Name',optionsValue:'Value',value:Province" class="form-control" />
            </div>
            <div class="col-xs-5">
                <select data-bind="options:$parent.cities,optionsName:'Name',optionsText:'Name',optionsValue:'Value',value:City,enable:Province" class="form-control" />
            </div>

        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <button data-bind="click:save" class="btn btn-primary btn-block" data-dialog="type:'toast',content:'保存成功'">保存</button>
    </div>
</div>
