<div class="container products" style="padding: 0px;">
    <ul class="tabs" style="margin: 0px;">
        <li data-bind="click:loadAvailable,tap:loadAvailable,attr:{'class':status() == 'available' ? 'active' : ''}">
            <span>未使用</span>
        </li>
        <li data-bind="click:loadUsed,tap:loadUsed,attr:{'class':status() == 'used' ? 'active' : ''}">
            <span>已使用</span>
        </li>
        <li data-bind="click:loadExprired,tap:loadExprired,attr:{'class':status() == 'exprired' ? 'active' : ''}">
            <span>已过期</span>
        </li>
    </ul>
</div>
<div class="container">

    <div class="norecords" data-bind="visible:coupons().length<1 && loading()==false">
        <div class="icon">
            <i class="icon-money">

            </i>
        </div>
        <h4 class="text">暂无此类优惠券</h4>
    </div>

    <div data-bind="foreach:coupons">
        <hr class="row" />
        <coupon-list-item params="value:$data"></coupon-list-item>
        <hr class="row" />
    </div>
</div>
