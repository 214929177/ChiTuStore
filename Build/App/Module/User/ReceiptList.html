<div data-bind="foreach: receipts">
    <div style="margin-bottom:14px;">
        <div class=" container">
            <h5 data-bind="text:Name"></h5>
            <div class="small" data-bind="text:Detail,tap:$parent.setAddress,click:$parent.setAddress"></div>
        </div>
        <div style="margin-top:6px;">
            <hr style="margin-bottom:8px;" />
            <div class="container">
                <div class="pull-left">
                    <a data-bind="tap:$parent.setDefaultReceipt,click:$parent.setDefaultReceipt" href="javascript:">
                        <span data-bind="visible:!ko.unwrap(IsDefault)" class="glyphicon glyphicon-ok-circle pull-left" style="font-size:20px;"></span>
                        <span data-bind="visible:IsDefault" class="glyphicon glyphicon-ok pull-left" style="font-size:14px;"></span>
                        <span style="margin-left:8px;">默认地址</span>
                    </a>
                </div>
                <div class="pull-right">
                    <a data-bind="attr:{href:'#User_ReceiptEdit_'+ko.unwrap(Id)}" href="javascript:">
                        <!--tap:$parent.modifyReceipt,click:$parent.modifyReceipt-->
                        <span class="icon-pencil" style="font-size:20px;"></span>
                        <span style="margin-left:4px;">编辑</span>
                    </a>
                    <a data-bind="tap:$parent.deleteReceipt,click:$parent.deleteReceipt" data-dialog='confirm:"你删除该收货地址吗？"' href="javascript:" style="margin-left:12px;">
                        <span class="icon-remove" style="font-size:20px;"></span>
                        <span style="margin-left:4px;">删除</span>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
            <hr style="margin-top:8px;border-top-width:12px;" />
        </div>

    </div>
</div>
