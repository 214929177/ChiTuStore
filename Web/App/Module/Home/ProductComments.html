    <div class="clearfix"></div>
    <div data-bind="foreach:comments">

        </div>

        </div>

        <div data-bind="text:Evaluation"></div>
        <div data-bind="foreach:ImageThumbs">

        <hr class="row" style="margin-top:10px;margin-bottom:10px;" />
